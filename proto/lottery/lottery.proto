syntax = "proto3";
package tokenism30924.lottery.lottery;

option go_package = "github.com/tokenism30924/lottery/x/lottery/types";

message Lottery {
  string index = 1; 
  uint64 maxNumber = 2; 
  uint64 winningNumber = 3; 
  uint64 status = 4; 
  string price = 5; 
  string accumulatedAmount = 6; 
}